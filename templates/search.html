<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Job Search</h1>

        <!-- Search Form -->
        <form>
            <div class="mb-3">
                <label for="searchPost" class="form-label">Job Post:</label>
                <input type="text" class="form-control" id="searchPost" placeholder="Enter job post">
            </div>
            <div class="mb-3">
                <label for="searchLocation" class="form-label">Location:</label>
                <input type="text" class="form-control" id="searchLocation" placeholder="Enter location">
            </div>
            <div class="mb-3">
                <label for="searchDomain" class="form-label">Job Domain:</label>
                <input type="text" class="form-control" id="searchDomain" placeholder="Enter job domain">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Search Results (to be dynamically populated based on user input) -->
        <div class="mt-4">
            <h2>Search Results</h2>
            <!-- Add dynamic content here based on search results -->
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
