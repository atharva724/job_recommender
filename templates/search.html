<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .search-bar {
            background-color: #fff;
            border-radius: 30px;
            padding: 15px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar input[type="text"] {
            border: none;
            box-shadow: none;
            outline: none;
        }
        .search-bar button {
            border-radius: 30px;
        }
        .search-results {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar d-flex align-items-center p-2">
            <input type="text" class="form-control border-0 rounded-pill" id="searchInput" placeholder="Search jobs...">
            <button type="submit" class="btn btn-primary rounded-pill ms-2">Search</button>
        </div>

        <!-- Search Results (to be dynamically populated based on user input) -->
        <div class="search-results mt-4">
            <h2>Search Results</h2>
            <!-- Add dynamic content here based on search results -->
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
