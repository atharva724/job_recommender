<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Search</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .search-bar {
            background-color: #fff;
            border-radius: 30px;
            padding: 15px 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .search-bar input[type="text"] {
            border: none;
            box-shadow: none;
            outline: none;
        }
        .search-bar button {
            border-radius: 30px;
        }
        .search-results {
            margin-top: 30px;
        }
        /* Add CSS for uppercase font */
        .uppercase {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/recommend" method="post">
            <div class="search-bar d-flex align-items-center p-2">
                <input name="user_input" type="text" class="form-control border-0 rounded-pill" id="searchInput" placeholder="Enter post/location/job domain">
                <button type="submit" class="btn btn-primary rounded-pill ms-2">Search</button>
            </div>
        </form>

        <div class="search-results mt-4">
            <h2> Search Results </h2>
            <!-- Search results will be displayed here -->
            {% if search_results %}
                {% for job in search_results %}
                    <div class="uppercase"><strong>{{ job['Company'] }}</strong></div>
                    <div class="uppercase"><strong>Post:</strong> {{ job['Post'] }}</div>
                    <div class="uppercase"><strong>Location:</strong> {{ job['Location'] }}</div>
                    <div class="uppercase"><strong>Job Domain:</strong> {{ job['Job_Domain'] }}</div>
                    <div class="uppercase"><strong>Salary:</strong> {{ job['Salary'] }}</div>
                    <hr>
                {% endfor %}
            {% else %}
                <p>No results found.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
